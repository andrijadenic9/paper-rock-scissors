<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
	<title>Papper, rock, scissors</title>
</head>

<body>
	<div class="container">
		<div class="game-body">
			<div class="player">
				<p>Player</p>
				<div class="score" data-id="player-score">0</div>
				<img data-id="player-img" src="img/papper.jpg" alt="">
			</div>
			<p class="vs">VS</p>
			<div class="computer">
				<p>Computer</p>
				<div class="score" data-id="computer-score">0</div>
				<img data-id="computer-img" src="img/scissors.png" alt="">
			</div>
		</div>

		<button data-id="papper">papper</button>
		<button data-id="rock">rock</button>
		<button data-id="scissors">scissors</button>
		<button data-id="random">random</button>

		<div class="winner">Winner</div>

		<button data-id="play-again">Play again</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
